<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Generative Typographic Art</title>
  </head>
  <body>
    <input
      type="text"
      id="textInput"
      placeholder="텍스트를 입력하고 Enter"
      style="
        position: absolute;
        top: 50px;
        left: 50%;
        transform: translateX(-50%);
        width: 80%;
        padding: 8px;
      "
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="sketch.js"></script>
  </body>
</html>
